spring:
  application:
    name: upbit-cryptobot
  
  datasource:
    url: jdbc:h2:file:./data/upbit-cryptobot
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT 설정
jwt:
  secret-key: ${JWT_SECRET_KEY:upbit-cryptobot-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
  access-token-expiration: 3600000 # 1시간 (밀리초)

# 암호화 설정 (업비트 API 키 저장용)
encryption:
  aes-key: ${AES_SECRET_KEY:upbit-aes-encryption-key-32-bytes-required-for-aes256-encryption}

server:
  port: 9090
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.cryptobot.upbit: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Upbit API 기본 설정
upbit:
  api:
    base-url: https://api.upbit.com/v1
